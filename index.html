<!DOCTYPE html>
<html>
<head>
    <title>Моя веб-страница</title>
</head>
<body>
    <h1>Пример использования PHP на HTML-странице</h1>

    <script>
        // Путь к файлу CSV
const csvFilePath = 'https://raw.githubusercontent.com/ElTigre001kz/test/main/cdn_base.csv';

// Запоминаем время начала выполнения скрипта
const start = Date.now();

// Функция для выполнения запроса и чтения файла CSV
const readCSV = async () => {
  try {
    // Выполнение запроса для получения файла CSV
    const response = await fetch(csvFilePath);
    const csvData = await response.text();

    // Разделение данных на строки и столбцы
    const rows = csvData.split('\n');
    const data = rows.map(row => row.split(','));

    // Вывод данных в консоль
    console.log(data);
  } catch (error) {
    // Вывод сообщения об ошибке, если файл не удалось получить
    console.error('Не удалось получить файл CSV:', error);
  }

  // Вычисляем время выполнения скрипта
  const time = (Date.now() - start) / 1000;

  // Выводим время выполнения в консоль
  console.log(`Время выполнения скрипта: ${time.toFixed(4)} секунд.`);
    // console.log(data);
};

// Вызов функции для чтения файла CSV
readCSV();
    </script>
</body>
</html>
